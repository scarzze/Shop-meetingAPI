events {
    worker_connections 1024;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Upstream definitions
    upstream auth_service {
        server localhost:5002;
    }

    upstream cart_service {
        server localhost:5001;
    }

    upstream profile_service {
        server localhost:5003;
    }

    upstream order_service {
        server localhost:5005;
    }

    upstream customer_support {
        server localhost:5004;
    }

    upstream product_service {
        server localhost:5006;
    }

    server {
        listen 80;
        server_name localhost;

        # Global settings
        client_max_body_size 10M;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;

        # Global CORS settings
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;

        # Handle OPTIONS requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # Profile Service routes
        location /api/profile/ {
            proxy_pass http://127.0.0.1:5003/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoints for each service
        location /api/profile/health {
            proxy_pass http://127.0.0.1:5003/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            add_header Content-Type application/json;
        }

        location /api/auth/health {
            proxy_pass http://127.0.0.1:5002/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            add_header Content-Type application/json;
        }

        location /api/cart/health {
            proxy_pass http://127.0.0.1:5001/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            add_header Content-Type application/json;
        }

        location /api/support/health {
            proxy_pass http://127.0.0.1:5004/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            add_header Content-Type application/json;
        }

        location /api/orders/health {
            proxy_pass http://127.0.0.1:5005/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            add_header Content-Type application/json;
        }

        location /api/products/health {
            proxy_pass http://127.0.0.1:5006/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            add_header Content-Type application/json;
        }

        # Service routes
        location /api/auth/ {
            proxy_pass http://127.0.0.1:5002/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/cart/ {
            proxy_pass http://127.0.0.1:5001/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/orders/ {
            proxy_pass http://127.0.0.1:5005/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/support/ {
            proxy_pass http://127.0.0.1:5004/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/products/ {
            proxy_pass http://127.0.0.1:5006/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Global health check
        location /health {
            access_log off;
            return 200 '{"status": "healthy", "timestamp": "$time_iso8601"}';
            add_header Content-Type application/json;
        }

        # WebSocket support for customer support chat
        location /socket.io/ {
            proxy_pass http://127.0.0.1:5004;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }
}