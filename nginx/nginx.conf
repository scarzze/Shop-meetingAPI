events {
    worker_connections 1024;
}

http {
    upstream auth_service {
        server auth-service:5002;
    }

    upstream cart_service {
        server cart-service:5001;
    }

    upstream product_service {
        server product-service:5006;
    }

    upstream order_service {
        server order-service:5005;
    }

    upstream profile_service {
        server profile-service:5003;
    }

    upstream customer_support {
        server customer-support:5004;
    }

    server {
        listen 80;
        server_name localhost;

        # Enable compression
        gzip on;
        gzip_types text/plain application/json;
        gzip_min_length 1000;

        # Increase client body size for file uploads
        client_max_body_size 10M;

        # Global CORS settings
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;

        # Auth Service
        location /api/auth/ {
            proxy_pass http://auth_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Cart Service
        location /api/cart/ {
            proxy_pass http://cart_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Product Service
        location /api/products/ {
            proxy_pass http://product_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Order Service
        location /api/orders/ {
            proxy_pass http://order_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Profile Service
        location /api/profiles/ {
            proxy_pass http://profile_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Customer Support Service
        location /api/support/ {
            proxy_pass http://customer_support/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            # WebSocket support for real-time chat
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}